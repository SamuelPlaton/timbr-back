name: CI

on:
  push:
    branches: ['main', 'master']
  pull_request:
    branches: ['**']

env:
  NODE_ENV: test
  DATABASE_HOST: localhost
  DATABASE_PORT: 5432
  DATABASE_USER: postgres
  DATABASE_PASSWORD: postgres
  DATABASE_NAME: formator_test
  JWT_SECRET: test-jwt-secret-key-for-ci
  JWT_REFRESH_SECRET: test-jwt-refresh-secret-key-for-ci
  OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

jobs:
  install:
    name: Install
    runs-on: ubuntu-latest
    steps:
      # Checkout the source code
      - name: Checkout source code
        uses: actions/checkout@v4

      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Cache node dependencies
      - name: Cache node dependencies
        uses: actions/cache@v4
        id: node-cache
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}

      # Install node dependencies if there is no matching cache
      - name: Install node dependencies
        if: steps.node-cache.outputs.cache-hit != 'true'
        run: npm ci

  build:
    name: Build
    needs: install
    runs-on: ubuntu-latest
    steps:
      # Checkout the source code
      - name: Checkout source code
        uses: actions/checkout@v4

      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Load the node dependencies from cache
      - name: Load node dependencies
        uses: actions/cache@v4
        id: node-cache
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}

      # Fallback: install dependencies if cache miss
      - name: Install dependencies (fallback)
        if: steps.node-cache.outputs.cache-hit != 'true'
        run: npm ci

      # Cache the app build
      - name: Cache app build
        uses: actions/cache@v4
        id: build-cache
        with:
          path: dist/
          key: ${{ runner.os }}-build-${{ hashFiles('src/**/*', 'package-lock.json') }}

      # Build the app if there is no matching cache
      - name: Build the app
        if: steps.build-cache.outputs.cache-hit != 'true'
        run: npm run build

  codestyle:
    name: Code Style
    needs: install
    runs-on: ubuntu-latest
    steps:
      # Checkout the source code
      - name: Checkout source code
        uses: actions/checkout@v4

      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Load the node dependencies from cache
      - name: Load node dependencies
        uses: actions/cache@v4
        id: node-cache
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}

      # Fallback: install dependencies if cache miss
      - name: Install dependencies (fallback)
        if: steps.node-cache.outputs.cache-hit != 'true'
        run: npm ci

      # Run ESLint
      - name: ESLint
        run: npm run lint

      # Run Prettier check
      - name: Prettier
        run: npx prettier --check "src/**/*.ts"

  test:
    name: Unit Tests
    needs: install
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: formator_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
      # Checkout the source code
      - name: Checkout source code
        uses: actions/checkout@v4

      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Load the node dependencies from cache
      - name: Load node dependencies
        uses: actions/cache@v4
        id: node-cache
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}

      # Fallback: install dependencies if cache miss
      - name: Install dependencies (fallback)
        if: steps.node-cache.outputs.cache-hit != 'true'
        run: npm ci

      # Run Tests
      - name: Unit Tests
        run: npm run test -- --detectOpenHandles --forceExit
